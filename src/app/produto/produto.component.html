<h2>Cadastro de Produto</h2>

<form>
    <div class="form-group">
        <label for="id">Id</label>
        <input type="number" class="form-control" id="key" name="key"
                placeholder="Digite o ID"
                [(ngModel)]="produto.key"
        >
    </div>  
    <div class="form-group">
        <label for="nome">Produto</label>
        <input type="text" class="form-control" id="nome" name="nome"
                placeholder="Digite o nome"
                [(ngModel)]="produto.nome">
    </div>    
    <div class="form-group">
        <label for="preco">Preço</label>
        <input type="number" class="form-control" id="preco" name="preco"
        placeholder="Digite o preço"
        [(ngModel)]="produto.preco">
    </div>
    <div class="form-group">
        <label for="preco">Data de Fabricação</label>
        <input type="date" class="form-control" id="data" name="data"
        placeholder="Digite a data"
        [(ngModel)]="produto.data">
    </div>
    <div class="form-group">
        <label for="preco">Descrição</label>
        <input type="string" class="form-control" id="descricao" name="descricao"
        placeholder="Digite a descricao"
        [(ngModel)]="produto.descricao">
    </div>
    <button class="btn btn-primary" (click)="salvar()">Salvar</button> 
</form>`

<table class="table">
    <thead>
        <tr>
            <th>ID</th>    
            <th>Nome</th>    
            <th>Preco</th>
            <th>DataFabricação</th>
            <th>Descrição</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let produto of produtos">
            <td>{{ produto.key }}</td>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.preco }}</td>
            <td>{{ produto.data }}</td>
            <td>{{ produto.descricao }}</td>
            <button class="btn btn-primary" (click)="excluir(produto.key)">Excluir</button>
            <button class="btn btn-primary" (click)="carregar(produto)">Alterar</button>
        </tr>
    </tbody>
</table>
